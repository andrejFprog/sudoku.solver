<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku OCR Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="app.js"></script>

</html>
